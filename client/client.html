<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our simple HTTP server</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #top {
            text-align: center;
            margin: 0 auto;
        }

        #top h1 {
            font-size: 2em;
        }

        #content {
            margin-top: 100px;
            font-size: 2em;
            text-align: center;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

    </script>

    <script>
        const handleResponse = (xhr) => {
            const type = xhr.getResponseHeader('content-type');

            const content = document.querySelector("#content");

            const h1 = document.createElement('h1');
            const p = document.createElement('p');

            if (type === 'application/json') {
                const obj = JSON.parse(xhr.response);
                h1.textContent = `${xhr.status}`;
                p.textContent = `Message: ${obj.message}`;
            } else if (type === 'text/xml') {
                const status = xhr.responseXML.querySelector('status').textContent;
                const response = xhr.responseXML.querySelector('response').textContent;

                h1.textContent = `Status: ${status}`;
                p.textContent = `Response; ${response}`;
            }

            if (!xhr.status || xhr.status !== 200) {
                console.log(`id: ${xhr.status}`);
            }

            //console.log(`id: ${xhr.status}`);
            console.log(`${xhr.response}`);

            //check the xhr status code and handle accordingly
            switch (xhr.status) {
                case 200: //success
                    break;
                case 400: //bad request 
                    break;
                case 404: //not found (requested resource does not exist)
                    break;
                case 500:
                    break;
                case 501:
                    break;
                default: //default other errors we are not handling in this example
                    break;
            }

            content.appendChild(h1, h1);
            content.appendChild(p, p);
        };

        const sendAjax = (url) => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.setRequestHeader("Accept", 'application/json');

            xhr.onload = () => handleResponse(xhr);

            xhr.send();
        };

        const init = () => {
            send.onclick = () => sendAjax(document.getElementById("page").value);
        };

        window.onload = init;

    </script>

</head>

<body>
    <section id="top">
        <h3>Status Code Tests</h3>
        <select id="page">
            <option value="/success">Success</option>
            <option value="/badRequest">Bad Request</option>
            <option value="/unauthorized">Unauthorized</option>
            <option value="/forbidden">Forbidden</option>
            <option value="/internal">Internal</option>
            <option value="/notImplemented">Not Implemented</option>
            <option value="/notFound">Not Found</option>
        </select>
        <select id="type">
            <option value="application/json">JSON</option>
            <option value="text/xml">XML</option>
        </select>
        <button id="send">Send</button>
    </section>
    <section id="content">
    </section>
</body>

</html>
